{% extends "header.html" %}
{% block content %}

<h1>Fill in following details to add a new recipe:</h1>
<form method="POST" action="/addrecipe">
<p>Recipe title: <input type="text" name="rec_name"> <br>
Cuisine: <input type="text" name="cuisine"> <br>
Category: <input type="text" name="category"> <br>
Cooking Instructions: <textarea cols="30" rows="3" name="instructions"></textarea> <br>
<input type="submit" value="Add Recipe"></p>
</form>

{% endblock %}
